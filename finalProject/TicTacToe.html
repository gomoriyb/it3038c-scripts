<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./TicTacToe.css">
    <script type="text/javascript" src="./TicTacToe.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic-tac-toe</h1>
        <div class="game-grid">
            <div id="r1_c1" class="cube active_cube"></div>
            <div id="r1_c2" class="cube active_cube"></div>
            <div id="r1_c3" class="cube active_cube"></div>
            <div id="r2_c1" class="cube active_cube"></div>
            <div id="r2_c2" class="cube active_cube"></div>
            <div id="r2_c3" class="cube active_cube"></div>
            <div id="r3_c1" class="cube active_cube"></div>
            <div id="r3_c2" class="cube active_cube"></div>
            <div id="r3_c3" class="cube active_cube"></div>
        </div>
        <div class="game-message">
            <p class="player-win">Congratulation! You won beat the program!</p>
            <p class="program-win">Sorry, the program won.</p>
            <p class="draw">The game ended in a draw.</p>
        </div>
        <a class="new-game">New Game</a>
        <div class="score-grid">
            <h2 class="score-title">Match Score</h2>
            <p class="score-user">Player: 0</p>
            <p class="score-program"> Program: 0</p>
        </div>
    </div>
</body>
</html>
